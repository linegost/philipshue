    <script>
		
		var socket = io();

		window.addEventListener("devicemotion", handleMotionEvent, true);

		function handleMotionEvent(event)
		{
			let x = event.acceleration.x;
			let y = event.acceleration.y;
			let z = event.acceleration.z;
			let accel = (x + y + z) / 3;
			socket.emit('msg', Math.abs(z * 4));
		}
