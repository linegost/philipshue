<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <style>
      body {
      	font-family: 'Roboto', sans-serif;
      	user-select: none;
      	position: relative;
      	margin: 0;
      }
      html, body {
      	height: 100%;
      	width: 100%;
        background-color: #141414;
        overflow: hidden;
      }
      #homescreen {
      	height: 100%;
      	width: 100%;
      	opacity: 0.0;
        background-color: red;
      }
      #logo {
      	position: absolute;
      	top: 30%;
      	left: 50%;
      	transform: translate(-50%, -50%);
      	text-align: center;
      	z-index: 100;
      }
      #button {
      	background-color: #ffffff;
      	border-radius: 28px;
      	border: 1px solid #ffffff;
      	display: inline-block;
      	cursor: pointer;
      	color: #000;
      	padding: 16px 31px;
      	text-decoration: none;
      	position: absolute;
      	top: 60%;
      	left: 50%;
      	transform: translate(-50%, -50%);
      	z-index: 100;
      }
      #gear {
      	position: absolute;
      	top: 80%;
      	left: 50%;
      	transform: translate(-50%, -50%);
      	z-index: 200;
      	text-align: center;
      	display: none;
      }
      #spinner {
      	color: white;
      }
      #logo {
      	width: 80vw;
      }
    </style>
  </head>
  <body>
	<div id="gear">
		<i class="fa-5x fas fa-spinner fa-spin" id="spinner"></i>
	</div>
  <img id="logo" src="https://www.woodbinedevelopment.com/wp-content/uploads/2016/10/logo-hilton-1.png">
  <span id="button" onclick="wifi()">CONNECT NOW</span>
	
  <div id="homescreen"></div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script>
    var socket = io();

    function wifi() {
    	document.getElementById("gear").style.display = "flex";
    	document.getElementById("button").style.display = "none";
    	setTimeout(function() {
    		document.getElementById("spinner").setAttribute("class", "fa-5x far fa-check-circle");
    		document.getElementById("spinner").style.color = "#74ff1e";
    		setTimeout(function() {
    			document.getElementById("gear").style.display = "none";
    			document.getElementById("logo").style.display = "none";
    			document.getElementById("homescreen").style.display = "flex";
    			document.getElementById("homescreen").style.opacity = "1.0";
    			socket.emit('msg', 'cmd');
    		}, 1000);
    	}, 3000);
    }
    </script>
  </body>
</html>
